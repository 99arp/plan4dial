---
name: day-planner
context_variables:
  # user's location
  location:
    type: json
    extraction:
      method: spacy
      config_method: gpe
    known:
      type: fflag
      init: false
    options:
      Toronto:
        variations:
          - downtown
      Kingston:
        variations:
          - k-town
  # user's phone number
  phone_number:
    type: json
    extraction: 
      method: regex
      pattern: \d{10}
    known:
      type: fflag
      init: false
    examples:
      - 1234567890
      - 2345678901
      - 3453452794
  # user's preferred cuisine; must map to one of the 4 options
  cuisine:
    type: enum
    known:
      type: fflag
      init: false
    options:
      - Mexican
      - Italian
      - Chinese
      - dessert
  # indicates if the user has an allergy
  have_allergy:
    type: flag
    init: false
    known:
      type: flag
      init: false
  # food restrictions/allergies that the bot can take into account
  food_restriction:
    type: enum
    known:
      type: flag
      init: false
    options:
      - dairy-free
      - gluten-free
  # possible budget options
  budget:
    type: enum
    known:
      type: flag
      init: false
    options:
      - low
      - high
  # user's outing preferences
  outing_type:
    type: enum
    known:
      type: fflag
      init: false 
    options:
      high-energy:
        variations:
          - fun
          - exciting
          - social
      low-energy:
        variations:
          - chill
          - relaxing
          - laid-back
  # activated if there is a conflict between the user's cuisine preference and food restrictions
  conflict:
    type: flag
    init: false
    known:
      type: flag
      init: false
  # possible restaurant options
  restaurant:
    type: enum
    known:
      type: flag
      init: false
    options:
      - Guac Grill
      - Alfredo's Pizza Caf√©
      - Mandarin
      - Geneva Crepes
  # possible outing options
  outing:
    type: enum
    known:
      type: flag
      init: false
    options:
      - Stages
      - Stauffer Library
      - Broadway Theater
      - Smith's Golfing Club
  # informed the user of the selection
  informed:
    type: flag
    init: false
  # ends the conversation if true
  goal:
    type: flag
    init: false
    known:
      type: flag
      init: false
 
intents:
  confirm:
    utterances:
      - "yes"
      - yeah
      - "Y"
      - mhm
      - confirm
      - yes please
      - yup
      - uh huh
      - ya
  deny:
    utterances:
      - "no"
      - not at all
      - absolutely not
      - nah
      - no thanks
      - no thank you
      - nope
      - nuh uh
  share_phone_number:
    entities:
      - phone_number
    utterances:
      - My phone number is $phone_number.
      - My number is $phone_number.
      - $phone_number 
  share_location:
    entities:
      - location
    utterances:
      - I live in $location.
      - I am located in $location.
      - Can you help me find things to do in $location?
  share_cuisine:
    entities:
      - cuisine
    utterances:
      - I want to eat $cuisine.
      - Do you have restaurants of type $cuisine?
      - Are there any $cuisine restaurants in the area?
  share_allergies:
    entities:
      - food_restriction
    utterances:
      - I have to eat $food_restriction.
      - I can only eat foods that are $food_restriction.
      - I am allergic to any foods that are not $food_restriction.
  share_all_outing_preferences:
    entities:
      - budget
      - outing_type
    utterances:
      - I have a $budget budget and I would prefer a $outing_type atmosphere today.
      - I am operating within a $budget budget and I want to go to a $outing_type place.
      - I can do activities with a $budget budget and I want to find the most $outing_type place in the city.
  share_budget:
    entities:
      - budget
    utterances:
      - I have a $budget budget.
      - I am operating within a $budget budget.
      - I can do activities with a $budget budget.
  share_outing_type:
    entities:
      - outing_type
    utterances:
      - I would prefer a $outing_type atmosphere today.
      - I want to go to a $outing_type place.
      - What is the most $outing_type place in the city?